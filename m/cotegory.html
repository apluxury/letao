
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css ">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/cotegory.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/cotegory.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/public.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 头部 start -->
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">乐淘</h1>
        <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>

    <!-- 头部 end -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="cotegory.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label ">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>

    <!-- 内容区 start -->
    <div class="my-content">
        <div class="cotegory-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="links">

                    </div>

                </div>
            </div>
        </div>

        <div class="cotegory-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="brand-list mui-clearfix">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 内容区 end -->
    <script id='category-first' type="text/template">
        <%for (let i = 0;i < result.length;i ++) { %>
            <a href="#" data-id='<%=result[i].id%>'><%= result[i].categoryName %></a>
        <% } %>
    </script>
    <script id='category-second' type='text/template'>
        <%for (let i=0;i< rows.length;i ++){%>
            <li>
                <a href="">
                    <img src="<%=rows[i].brandLogo%>" alt="">
                    <p><%=rows[i].brandName%></p>
                </a>
            </li>
        <% } %>   
        <% if(!rows.length){ %>
			<span >暂无数据</span>
		<% } %>
    </script>

</body>

</html>
