<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css ">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/search.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/search.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 头部 start -->
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">搜索</h1>
        <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <!-- 头部 end -->

    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label ">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <div class="container">
            <!-- 搜素框 -->
            <div class="search">
                <input type="text" placeholder="搜素您喜欢的商品" id="text">
                <input type="button" value="搜素" id="button">
            </div>


            <h5 class="title" id="clearHistory">
                搜索历史
                <span class="icon_clear fa fa-trash mui-pull-right" id="clear-btn">&nbsp;清空历史</span>
            </h5>

            <ul class="mui-table-view" id="history-box">

            </ul>
        </div>
    </div>
    <script id="history-tpl" type='text/template'>
        <%for(let i = 0; i< result.length; i++){%>
            <li class="mui-table-view-cell"><%= result[i]%></li>
        <% } %>
    </script>


</body>

</html>
